<!DOCTYPE html>
<html lang="es-CL">
    <head>
      <!--Configuracion del stilos de los productos-->
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!--Custom Stylesheet-->
        <link href="static/styles/styles.css" rel="stylesheet"/>
        

        <script src="https://kit.fontawesome.com/0c3992d49e.js" crossorigin="anonymous"></script>
        <title>Jardiner&iacute;a  Huerto+</title>
    </head>
    <body style="background-color: white">
        <h1>carrito</h1>
        <header class="fixed-top d-block-flex">
            <nav class="navbar navbar-dark navbar-expand-lg navbar-light bg-jardin">
                <div class="container-fluid">
                  <a class="navbar-brand col-10" style="color:aliceblue" href="/">Jardiner&iacute;a Huerto+</a>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="d-flex">
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalLogin">Iniciar Sesi&oacute;n</button>
                    </div>
                    <div class="d-flex">
                      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalRegistro">Registrarse</button>
                    </div> 
                </div>
              </nav>
        </header>
          <main>
              <div class="container">
                  <div class="row mt-3">
                      <div class="col">
                          <h2 class="d-flex justify-content-center mb-3 align-items-center title">Carro de Compras</h2>
                          <form id="procesar-pago" action="#" method="post">      
                              <div id="carrito" class="form-group table-responsive" >
                                  <table class="table" id="lista-compra">
                                      <thead>
                                          <tr>
                                              <th scope="col">Nombre</th>
                                              <th scope="col">Precio</th>
                                              <th scope="col">Cantidad</th>
                                              <th scope="col">Sub Total</th>
                                              <th scope="col">Eliminar</th>
                                          </tr>
                                      </thead>
                                      <tbody id="productos">
                                            <td>Maceteros</td>
                                            <td>25000</td>
                                            <td>1</td>
                                            <td>25000</td>
                                            <td style="color: rgb(250, 1, 1)"><i class="fa-solid fa-delete-left ps-4 clickable" id="eliminar"></i></td>
                                      </tbody>
                                      <tr>
                                          <th colspan="3" scope="col">SUB TOTAL</th>
                                          <th scope="col">
                                              <p id="subtotal" style="font-weight: normal; color: #838080 ;">25000</p>
                                          </th>
                                          <!-- <th scope="col"></th> -->
                                      </tr>
                                      <tr>
                                          <th colspan="3" scope="col">IVA</th>
                                          <th scope="col">
                                              <p id="iva" style="font-weight: normal; color: #838080 ;">4750</p>
                                          </th>
                                          <!-- <th scope="col"></th> -->
                                      </tr>
                                      <tr>
                                          <th colspan="3" scope="col">TOTAL</th>
                                          <th scope="col">
                                              <input id="total" type="text" name="monto" class="font-weight-bold border-0" readonly style="color: #838080" value="29750">
                                          </th>
                                          <!-- <th scope="col"></th> -->
                                      </tr>
      
                                  </table>
                              </div>
                              <div class="row justify-content-between">
                                  <div class="col-md-4 mb-2">
                                      <a href="/" class="btn btn-light">Seguir comprando</a>
                                  </div>
                                  <div class="col-xs-12 col-md-4">
                                      <button type="submit" class="btn btn-success btn-block" id="procesar-compra" style="color: #ffffff">Realizar compra</button>
                                  </div>
                              </div>
                          </form>
      
                      </div>
                  </div>
              </div>
          </main>
        <!--JS Bootstrap & Popper-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <!--Jquery-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!--Custom Scripts-->
        <script src="static/scripts/script2.js"></script>
    </body>
</html>
